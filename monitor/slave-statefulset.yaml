apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-slave
  namespace: default
spec:
  serviceName: "postgres-slave-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-slave
  template:
    metadata:
      labels:
        app: postgres-slave
    spec:
      containers:
      - name: postgres
        image: bitnami/postgresql:latest
        env:
        - name: POSTGRESQL_REPLICATION_MODE
          value: "slave"
        - name: POSTGRESQL_REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: POSTGRESQL_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: POSTGRESQL_MASTER_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: master-host
        volumeMounts:
        - name: pgdata
          mountPath: /bitnami/postgresql
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 8Gi
